version: '3.9'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: oa-app:latest
    restart: unless-stopped
    environment:
      APP_ENV: local
      APP_DEBUG: 'true'
      APP_URL: http://localhost
      DB_HOST: mysql
      DB_DATABASE: oa
      DB_USERNAME: oa
      DB_PASSWORD: secret
      REDIS_HOST: redis
    volumes:
      - ./:/var/www/html
    depends_on:
      - mysql
      - redis
    networks:
      - oa

  nginx:
    image: nginx:1.27-alpine
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./.docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./:/var/www/html
    depends_on:
      - app
    networks:
      - oa

  mysql:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: oa
      MYSQL_USER: oa
      MYSQL_PASSWORD: secret
    ports:
      - "33060:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - oa

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server --save '' --appendonly no
    ports:
      - "63790:6379"
    volumes:
      - redis-data:/data
    networks:
      - oa

networks:
  oa:
    driver: bridge

volumes:
  mysql-data:
  redis-data:
