<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Simple PHP Asset Console</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="main.css" />
</head>
<body>
    <header class="top-bar">
        <div class="brand">
            <h1>Simple Asset Console</h1>
            <p class="subtitle">Device lifecycle management demo</p>
        </div>
        <nav class="main-nav">
            <a href="#assets" data-route="assets" class="nav-link active">资产管理</a>
            <a href="#repairs" data-route="repairs" class="nav-link">维修管理</a>
            <a href="#reports" data-route="reports" class="nav-link">报表</a>
        </nav>
    </header>

    <main>
        <section class="card">
            <h2>接口配置</h2>
            <form id="config-form" class="form-inline">
                <label>
                    后端地址
                    <input type="text" name="baseUrl" placeholder="例如 http://127.0.0.1:8000" />
                </label>
                <label>
                    X-Api-Key
                    <input type="text" name="apiKey" placeholder="devkey" />
                </label>
                <label>
                    X-User-Id
                    <input type="number" name="userId" min="1" step="1" placeholder="1" />
                </label>
                <button type="submit">保存</button>
            </form>
            <p class="help-text">所有 Fetch 请求都会附带上方的认证参数；留空后端地址时默认当前站点并自动拼接 <code>/api.php</code>。</p>
        </section>

        <section id="alerts" class="alerts" aria-live="polite"></section>

        <div id="content" class="content"></div>
    </main>

    <footer class="page-footer">
        <small>Powered by the simple-php-asset-app API.</small>
    </footer>

    <script type="module" src="main.js"></script>
</body>
</html>
